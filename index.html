  <body>
    <div class="container">
      <header class="">
        <div class="logo"><span>Movie</span> Doctor</div>
        <form class="search-bar">
          <input
            class="input-search"
            type="search"
            placeholder="Search over 1,000,000 movies..."
          />
          <button></button>
        </form>

        <nav>
          <div class="nav-list">
            <button class="nav-item btn-favourites">
              <i class="ph-heart-fill"></i>
              <span>My favourites</span>
            </button>
            <button class="nav-item btn-rates">
              <i class="ph-star-half-fill"></i>
              <span>My rates</span>
            </button>
          </div>
        </nav>
        <div class="mobile-buttons">
          <button class="btn-mobile-search">
            <i class="ph-magnifying-glass"></i>
          </button>
          <button class="btn-mobile-options">
            <i class="ph-list"></i>
          </button>
          <button class="btn-mobile-exit">
            <i class="ph-x-bold"></i>
          </button>
        </div>
      </header>

      <div class="filters">
        <div class="filter category" data-category="now_playing">
          Now Playing
        </div>
        <div class="filter category chosen-category" data-category="popular">
          Popular
        </div>
        <div class="filter category" data-category="top_rated">Top rated</div>
        <div class="filter category" data-category="upcoming">Upcoming</div>
      </div>
      <div class="genres">
        <btn class="genre category" data-category="action">Action</btn>
        <btn class="genre category" data-category="comedy">Comedy</btn>
        <btn class="genre category" data-category="drama">Drama</btn>
        <btn class="genre category" data-category="horror">Horror</btn>
        <btn class="genre category" data-category="mystery">Mystery</btn>
        <btn class="genre category" data-category="romance">Romance</btn>
        <btn class="genre category" data-category="thriller">Thriller</btn>
      </div>

      <div class="film-list-container">
        <div class="film-list"></div>
      </div>

      <footer>
        <div class="footer-icons">
          <a class="icon" href="#"> <i class="ph-facebook-logo"></i></a>
          <a class="icon" href="#"><i class="ph-instagram-logo"></i></a>
          <a class="icon" href="#"><i class="ph-linkedin-logo"></i></a>
          <a class="icon" href="#"><i class="ph-twitter-logo"></i></a>
        </div>
        <div class="footer-text">
          &copy; All Rights Reserved by <span>Michał Mańkiewicz</span>
        </div>
      </footer>
